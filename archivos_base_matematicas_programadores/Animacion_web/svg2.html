<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SVG</title>
    </head>
    <body>
        <h1>SVG</h1>
      
<svg xmlns="http://www.w3.org/2000/svg"
        version="1.1" baseProfile="full"
        width="700px" height="400px" viewBox="0 0 700 400">
 
        <!-- Eine Line -->
        <line x1="0" y1="200" x2="700" y2="200" stroke="black" stroke-width="10px"/>
        <!-- Ein Rechteck -->
        <rect x="100" y="100" width="500" height="200" fill="blue" stroke="black" stroke-width="10px"  transform="rotate(15 525 25)"/>
        <!-- Eine weitere Line -->
        <line x1="180" y1="370" x2="500" y2="50" stroke="black" stroke-width="10px"/>
        <!-- Ein Kreis -->
        <circle cx="150" cy="75" r="80" stroke="red" fill="green" stroke-width="5px"/>
   
</svg>


    </body>
</html>
